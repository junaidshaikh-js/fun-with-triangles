<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Fun With Triangles - Hypotenuse</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="header-wrapper">
        <header>
          <h1 class="header-title">Fun With Triangles</h1>
          <nav>
            <ul class="nav-menu">
              <li><a href="./index.html" class="nav-link"> Is Triangle</a></li>
              <li><a href="./quiz.html" class="nav-link"> Quiz</a></li>
              <li>
                <a href="./hypotenuse.html" class="nav-link active">
                  Hypotenuse</a
                >
              </li>
              <li><a href="#" class="nav-link"> Area</a></li>
            </ul>
          </nav>
        </header>
      </div>

      <main>
        <h2 class="app-title">Hypotenuse</h2>
        <p class="quiz-instructions">
          Insert base and height value below to calculate hypotenuse.
        </p>

        <form class="hypotenuse-form">
          <label for="base">Base Value</label>
          <input
            type="number"
            id="base"
            placeholder="Enter base value"
            min="0"
            required
          />

          <label for="height">Height </label>
          <input
            type="number"
            id="height"
            placeholder="Enter height value"
            min="0"
            required
          />

          <button type="submit">Calculate Hypotenuse</button>
        </form>
      </main>
    </div>
    <!-- javaScript -->
    <script src="./js/quiz.js"></script>
  </body>
</html>
