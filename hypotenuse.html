      <main>
        <h2 class="app-title">Hypotenuse</h2>
        <p class="quiz-instructions">
          Insert base and height value below to calculate hypotenuse.
        </p>

        <form class="hypotenuse-form">
          <label for="base" class="required">Base Value</label>
          <input
            type="number"
            id="base"
            placeholder="Enter base value"
            min="1"
            required
          />

          <label for="height" class="required">Height </label>
          <input
            type="number"
            id="height"
            placeholder="Enter height value"
            min="1"
            required
          />

          <button type="submit">Calculate Hypotenuse</button>
        </form>

        <div class="output"></div>

        <div class="formula">
          <h2>Hypotenuse formula</h2>
