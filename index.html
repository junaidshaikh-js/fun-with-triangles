<html lang="en">

    <title>Fun With Triangles - Is Triangle?</title>

  <body>
    <div class="outer-container">
      <div class="header-wrapper">
        <header>
          <h1 class="header-title">Fun With Triangles</h1>
          <nav>
            <ul class="nav-menu">
              <li>
                <a href="./index.html" class="nav-link active"> Is Triangle</a>

      <main>
        <h2 class="app-title">Is Triangle?</h2>
        <form class="is-triangle-form">
          <label for="angle-1">Angle - 1 (in Degrees)</label>
          <input
            type="number"
            id="angle-1"
            placeholder="Enter Angle"
            min="0"
            required
          />

          <label for="angle-2">Angle - 2 (in Degrees)</label>
          <input
            type="number"
            id="angle-2"
            placeholder="Enter Angle"
            min="0"
            required
          />

          <label for="angle-3">Angle - 3 (in Degrees)</label>
          <input
            type="number"
            id="angle-3"
            placeholder="Enter Angle"
            min="0"
            required
          />
          <button type="submit">Check</button>
        </form>
      </main>
    </div>

    <script src="./js/index.js"></script>
